<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-container">
            <figure>
                <img src="./img/hunterlogo.png" alt="Logo HunterxHunter" title="Logo Hunter x Hunter" class="logo">
            </figure>   
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </section>
    </header>    
    <main>
        <section class="section-cards">
            <figure>
                <img class="card" src="img/Gon.jpg" alt="Gon Freecss">
            </figure>
            <figure>
                <img class="card" src="img/Killua.jpg" alt="Killua Zoldyck">
            </figure>
            <figure>
                <img class="card" src="img/Kurapika.jpg" alt="Kurapika Kurta">
            </figure>
            <figure>
                <img class="card" src="img/Alluka.jpg" alt="Hisoka Morow">
            </figure>
        </section>
    </main>
    <footer>
        <section>
            <figure>
                <img src="img/Facebook.png" alt="Facebook">
                <img src="img/Instagram.png" alt="Instagram">
                <img src="img/Telegram.png" alt="Telegram">
            </figure>
        </section>
    </footer>
</body>
</html>
